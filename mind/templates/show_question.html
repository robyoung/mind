<h1>{{ question.title }}</h1>

<h3>Answers</h3>
<ul>
  {% for answer in question.answers %}
  <li>{{ answer.created_at }} - {{ answer.answer }}</li>
  {% endfor %}
</ul>
<form method=post action="{{ url_for(".add_answer", question_id=question.id) }}">
  {% include "forms/answer.html" %}
  
  <input type="submit">
</form>
