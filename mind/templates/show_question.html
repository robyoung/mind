{% extends "_base.html" %}

{% block main %}
<h1>{{ question.title }}</h1>

<form id=answer-form method=post action="{{ url_for(".add_answer", question_slug=question.slug) }}">
  <input type=hidden name=answer value="">
</form>
{% for n in range(1, 6) %}
<a data-answer="{{ n }}" class="answer btn-floating btn-large waves-effect waves-light red">{{ n }}</a>
{% endfor %}
{% endblock %}
