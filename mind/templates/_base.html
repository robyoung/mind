<!DOCTYPE html>
<html lang="en">
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="{{ url_for('mind.static', path='materialize/css/materialize.css' ) }}"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="{{ url_for('mind.static', path='css/main.css') }}"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div class="section no-pad-bot">
    <div class="container">
      {% block main %}{% endblock %}
    </div>
  </div>
  <!--Import jQuery before materialize.js-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="{{ url_for('mind.static', path='materialize/js/materialize.js') }}"></script>
  <script src="{{ url_for('mind.static', path='js/init.js') }}"></script>
</body>
</html>
